<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h2>Please Key in your details.....</h2>
<form action="Register" method="POST">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="custid">Customer Id:</label>
    <input type="text" id="custid" name="custid" required><br><br>

    <label for="account_number">Account Number:</label>
    <input type="text" id="account_number" name="account_number" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="balance">Balance:</label>
    <input type="text" id="balance" name="balance" required><br><br>

    <label for="email">Email Id:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
